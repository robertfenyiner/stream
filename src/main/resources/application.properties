server.port=8080
server.http2.enabled=true
server.error.include-message=always

spring.application.name=LatStream
spring.threads.virtual.enabled=true

#management.endpoints.web.exposure.include=*

# Database Configuration
spring.datasource.url=jdbc:h2:file:./data/latstream
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#logging.level.com.robertfenyiner.latstream.torrentengine=DEBUG

# UNIT3D Private Tracker Configuration (LAT-Team)
unit3d.api.base-url=https://lat-team.com
unit3d.api.key=jmH9ybPlod9zXaJv80CwEVM8PCay3yDx3H3b279WrjWDv5udhOMto6ZioKyXEN3iPEUWJQ0tBH5BlPV2FTUHdm6DI8EOfiUbqihV
unit3d.api.enabled=true

# Spring Content Configuration for Video Streaming
spring.content.fs.filesystemRoot=~/LatStream/media
spring.content.storage.type.default=fs

# Torrent Download Configuration
latstream.torrent.download-path=~/LatStream/downloads
latstream.torrent.media-path=~/LatStream/media
latstream.torrent.sequential-download=true
