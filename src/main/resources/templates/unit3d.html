<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:attrappend="data-bs-theme=${darkmodeenabled != null and darkmodeenabled ? 'dark' : 'light'}">
<head>
    <meta charset="UTF-8">
    <title>LatStream - LAT-Team Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Resultados de LAT-Team (UNIT3D)</h1>
        
        <!-- Formulario de búsqueda -->
        <form method="post" action="/search/latteam" class="mb-4">
            <div class="input-group">
                <input type="text" name="query" class="form-control" 
                       placeholder="Buscar torrents en LAT-Team..." 
                       th:value="${query != null ? query : ''}" required>
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>
        
        <!-- Mostrar query si existe -->
        <div th:if="${query != null and query != ''}" class="alert alert-info">
            Buscando: <strong th:text="${query}"></strong>
        </div>
        
        <!-- Mostrar resultados -->
        <div th:if="${results != null}">
            <p class="text-muted">Encontrados <span th:text="${resultCount != null ? resultCount : 0}"></span> resultados</p>
            
            <div th:if="${resultCount != null and resultCount > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Tamaño</th>
                                <th>Seeders</th>
                                <th>Leechers</th>
                                <th>Completado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="torrent : ${results}">
                                <td th:text="${torrent.name}"></td>
                                <td th:text="${torrent.category}"></td>
                                <td th:text="${torrent.size}"></td>
                                <td class="text-success" th:text="${torrent.seeders}"></td>
                                <td class="text-warning" th:text="${torrent.leechers}"></td>
                                <td th:text="${torrent.times_completed}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div th:if="${resultCount == null or resultCount == 0}" class="alert alert-warning">
                No hay resultados para mostrar.
            </div>
        </div>
        
        <!-- Si no hay query, mostrar instrucciones -->
        <div th:if="${query == null or query == ''}" class="alert alert-info">
            Introduce un término de búsqueda para buscar torrents en LAT-Team.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
